<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <a href="https://www.flaticon.com/free-icons/laptop" title="laptop icons">Laptop icons created by Freepik - Flaticon</a> -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <h1>Password Generator</h1>

        <div class="new-password">__________</div>

        <form action="/" id="password-form" method="get">
            <label for="pw-length">Number of characters</label>
            <input type="number" min="6" max="30" name="pw-length" id="pw-length" value="10"><br>
            <label for="digits">Add numbers</label>
            <input type="checkbox" name="digits" id="digits" checked><br>
            <label for="uppercase">Uppercase letters</label>
            <input type="checkbox" name="uppercase" id="uppercase"><br>
            <label for="lowercase">Lowercase letters</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked><br>
            <label for="symbols">Add symbols</label>
            <input type="checkbox" name="symbols" id="symbols"><br>
            <input type="submit" value="Generate">
        </form>
        <div class="messages"></div>
    </section>

    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
